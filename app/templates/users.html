{% extends "base.html" %} {% block head%}

<link rel="stylesheet" href="{{ url_for('static',filename='css/users.css') }}" />

{% endblock %} {%block content%}

<div class="container top">
  <div class="row header top mt-4">
    <div class="header margin-temp">
      <h3>Users</h3>
      <div id="currentUser">
        <img src="{{ url_for('static',filename='img/usericon.png') }}" alt="" />
        <h5>Hakan Akkas</h5>
      </div>
    </div>
  </div>


  <div class="card mt-5">
    <div class="card-body">

      <div class="mb-2 d-flex justify-content-between align-items-center">
        <div class="row justify-content-center">
          <div class="px-2 col"> <button type="button" class="btn btn-light">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-filter"
                viewBox="0 0 16 16">
                <path
                  d="M6 10.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z">
                </path>
              </svg>
              Filter
            </button></div>
          <div id="searchBar" class="position-relative col"> <span id="iconMargin" class="position-absolute search"><i
                class="fa fa-search"></i></span>
            <input class="form-control border border-secondary" placeholder="Search by name, date or e-mail">
          </div>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table table-borderless user-table">
          <thead class="column-top">
            <tr>
              <th scope="col" height="20%" width="5%"><input class="form-check-input borderless" type="checkbox"></th>
              <th scope="col" height="20%" width="5%" style="color: white;">Name</th>
              <th scope="col" height="20%" width="20%" style="color: white;">User Status</th>
              <th scope="col" height="20%" width="70%"></th>
            </tr>
          </thead>
          <tbody class="">
            {% for user in users %}
            <tr class="border border-secondary">
              <th scope="row"><input class="form-check-input mt-3" type="checkbox"></th>
              <td>{{user.name}} <br>
                {{user.mail}}
              </td>

              <td>
                <div class="user-status">
                  <div class="top"> <span class="badge bg-secondary">Inactive</span> </div>
                  <div class="bottom"><i class="fa fa-check-circle-o green"></i><span
                      class="ms-1">{{user.lastLogin}}</span>
              </td>


              <td>
                <div class="progress mt-3">
                  <div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0"
                    aria-valuemax="100"> Programming 1:</div>
                </div>
              </td>
              {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{%endblock%}
