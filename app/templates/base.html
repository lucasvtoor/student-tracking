<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.0/dist/chart.min.js"></script>
  {% block head %} {% endblock %}
</head>

<body>
  <div class="top-container d-flex">
    {% if protected == False %} {% block navbar %}
    <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 280px">
      <a href="{{ url_for('overview') }}"
        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
        <svg class="bi me-2" width="40" height="32"></svg>
        <span class="fs-4">Dashboard Metis</span>
      </a>
      <hr />
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <a href="{{ url_for('overview') }}" class="nav-link active" aria-current="page">
            <svg class="bi me-2" width="16" height="16"></svg>
            Overview
          </a>
        </li>
        <li>
          <a href="{{ url_for('users') }}" class="nav-link text-white">
            <svg class="bi me-2" width="16" height="16"></svg>
            Students
          </a>
        </li>
        <li>
          <a href="{{ url_for('classes') }}" class="nav-link text-white">
            <svg class="bi me-2" width="16" height="16"></svg>
            Classes
          </a>
        </li>
        <li>
          <a href="{{ url_for('helppage') }}" class="nav-link text-white">
            <svg class="bi me-2" width="16" height="16"></svg>
            Help
          </a>
        </li>
        <li>
          <a href="{{ url_for('index') }}" class="nav-link text-white">
            <svg class="bi me-2" width="16" height="16"></svg>
            Logout
          </a>
        </li>
      </ul>
    </div>
    {% endblock %} {% endif %} {% block content %}{% endblock %}
  </div>
  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="{{ url_for('static',filename='js/base.js') }}"></script>
</body>

</html>
